<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //switch문 숙제
      //month 변수에 1~12중 하나를 대입
      //해당 month에 몇일 있는지 출력
      //예시 출력결과 : 3월은 31일까지 있습니다.

      let month = 3;

      switch (month) {
        case (1, 3, 5, 7, 8, 10, 12):
          console.log(`${month}월은 31일까지 있습니다.`);
          break;
        case (4, 6, 9, 11):
          console.log(`${month}월은 30일까지 있습니다.`);
          break;
        case 2:
          console.log(`${month}월은 28일까지 있습니다.`);
          break;
      }
    </script>
  </head>
  <body></body>
</html>
