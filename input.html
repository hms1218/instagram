<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
    숫자의 입력
    </p>
    <input type="number"><br>
    <p>
    비밀번호 입력
    </p>
    <input type="password"><br>
    <p>
    전화번호 입력
    </p>
    <input type="tel"><br>
    <p>
    검색창 구현
    </p>
    <input type="search"><br>
    <!-- 기타 : url,email-->
    <p>
    버튼(button)
    </p>
    <input type="button" value="버튼"><br>
    <p>
    제출(submit)
    </p>
    <input type="submit" value="제출"><br>
    <p>
    업로드(file)
    </p>
    <input type="file"><br>
    <input type="file" accept="image/*"><br>
    <input type="file" accept="audio/*"><br>
    <input type="file" accept="video/*"><br>
    <input type="file" accept=".jpg, .png, .pdf"><br>
    <p>
    색상(color)
    </p>
    <input type="color" value="#ff0000"><br>
    <p>
    Yes or No 선택지
    </p>
    <input type="checkbox">아침<br>
    <input type="checkbox">점심<br>
    <input type="checkbox" checked>저녁<br>
    <p>
    여러 선택지 (radio)
    </p>
    <p>
    <input type="radio" name="radio1" checked>한식
    <input type="radio" name="radio1">중식
    <input type="radio" name="radio1">일식
    <input type="radio" name="radio1">양식
    </p>
    <p>
    <input type="radio" name="radio2" checked>뜨거운 것
    <input type="radio" name="radio2">차가운 것
    </p>
    <p>
    <input type="radio" name="radio3" checked>매운 것
    <input type="radio" name="radio3">안 매운 것
    </p>
    <p>
    슬라이더 (range)
    </p>
    <!-- min : 최솟값, max : 최댓값, step : 증감량, value : 초기값 -->
    <input type="range" min="0" max="1000"><br>
    <input type="range" min="0" max="1000" step="10"><br>
    <input type="range" min="0" max="1000" step="10" value="100"><br>
    <p>
    날짜와 시간
    </p>
    <p>
    <input type="date">
    </p>
    <p>
    <input type="month">
    </p>
    <p>
    <input type="week">
    </p>
    <p>
    <input type="time">
    </p>
    <!-- 날짜와 시간을 동시에 입력받는 datetime-local
날짜와 시간을 동시에 입력받아야 하는 경우 -->
    <p>
    <input type="datetime-local">
    </p>

</body>
</html>
