<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //원의 넓이를 구하는 circleArea함수 만들기
        //원의 둘레를 구하는 circleRound 만들기
        //circleArea는 함수 안에서 출력하고 마무리
        //circleRound는 둘레값을 반환하기
        //원의 넓이 : 3.14 * 반지름 * 반지름
        //원의 둘레 : 2 * 반지름 * 3.14
        
        function circleArea(r){
            let result = 3.14 * r * r;
            document.write(`원의 넓이 : ${result}cm<sup>2</sup>`);
        }
        circleArea(4);

        document.write("<br>");

        function circleRound(r){
            let result = 2 * r * 3.14;
            return result;
        }
        document.write(`원의 둘레 : ${circleRound(2)}cm`);

        //사칙연산을 하는 arithmetic함수 만들기
        //두 숫자의 덧셈,뺄셈,곱셉,나눗셈을 구하여 출력하기

        document.write("<hr>");

        function arithmetic(x,y){
            let add = x + y;
            let minus = x - y;
            let multi = x * y;
            let div = x / y;
            document.write(`두 수의 덧셈은 ${add}입니다.<br>`);
            document.write(`두 수의 뺄셈는 ${minus}입니다.<br>`);
            document.write(`두 수의 곱셈은 ${multi}입니다.<br>`);
            document.write(`두 수의 나눗셈은 ${div}입니다.<br>`);
        }
        arithmetic(3,4);

        document.write("<hr>");
        
        //fToc함수를 만들어서 화씨를 섭씨로 바꾸기 출력
        //cTof함수를 만들어서 섭씨를 화씨로 바꾸기 출력
        //화씨 -> 섭씨 : (화씨 - 32) / 1.8
        //섭씨 -> 화씨 : 1.8 * 섭씨 + 32

        function fToc(f){
            let c = (f - 32) / 1.8;
            document.write(`화씨 -> 섭씨 : ${c}<sup>o</sup>C<br>`);
        }
        fToc(100);

        function cTof(c){
            let f = 1.8 * c + 32;
            document.write(`섭씨 -> 화씨 : ${f}<sup>o</sup>F<br>`);
        }
        cTof(10);

        document.write("<hr>");

        //1 ~ 9 사이의 정수를 전달하여 해당 구구단을 출력하는 showTable함수 작성하기(화면 출력하시오)
        function showTable(x){
            for(i = 1; i < 10; i++){
                document.write(`${x} x ${i} = ${x*i}<br>`);
            }
        }
        showTable(7);

        document.write("<hr>");

        //매개변수로 임의의 숫자를 전달하여 1 ~ N까지의 총합을 구하는 total함수를 만들고 값을 반환하여 화면 출력
        function total(N){
            let sum = 0;
            for(i=1; i<=N; i++){
                sum += i;
            }
            document.write(`1부터 ${N}까지의 합 : ${sum}`);
        }
        total(100);

        document.write("<hr>");

        //N ~ M 까지의 총합
        //N이 M보다 큰 경우 자리를 바꿔서 총합 구하는 total2함수
        //ex) 1~5까지의 합이랑 5~1까지의 합이 같아야함
        function total2(N,M){
            let sum = 0;
            let temp = 0;
            if(N > M){
                temp = N;
                N = M;
                M = temp;
            }
            for(let i = N; i <= M; i++){
                sum += i;
            }
            document.write(`${N}~${M}까지의 합 : ${sum}<br>`);
            }
        total2(9,1);

        document.write("<hr>");

        //숫자들이 담긴 배열을 매개변수로 받아, 배열 내 최대값을 반환하는 max_arr함수 만들기
        function max_arr(arr){
            let max = arr[0]
            for(let i = 0; i < arr.length; i++){
                if(arr[i] > max){
                    max = arr[i];
                }
            }
            return max;
        }
        document.write(`가장 큰 수 : ${max_arr([1,4,3,5,8,9])}`);

        document.write("<hr>");

        //문자열 뒤집기
        //문자열을 매개변수로 받아, 해당 문자열을 뒤집어 반환하는 함수 reverse
        // function reverse(ss){
        //     let str = ss;
        //     let reversed = " ";
        //     for(let i = str.length; i >= 0; i--){
        //         reversed += str[i];
        //     }
        //     document.write(reversed);
        // }
        
        // reversed("asdf");

        let str = "asdfg";
        let reversed = "";

        for(let i=str.length; i>=0; i--){
            reversed += str[i];
        }
        document.write(reversed);
    </script>
