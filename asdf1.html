<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2">1</td>
        <td colspan="2">2</td>
        <td rowspan="2" colspan="2">3</td>
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td colspan="4">5</td>
        <td rowspan="2">6</td>
      </tr>
      <tr>
        <td colspan="2">7</td>
        <td colspan="4">8</td>
      </tr>
    </table>

    <hr />

    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        arr = i;
        document.write(arr);
      }
    </script>
  </body>
</html>
