<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 배열의 총합 구하기
        let numbers = [10,20,30,40,50];

        let sum = 0;
        for(let i = 0; i < numbers.length; i++){
            sum += numbers[i];
        }
        // for(let num of numbers){
        //     sum += num;
        // }
        console.log(sum);

        //2. 배열 뒤집기
        //[50,40,30,20,10]

        //1. 결과를 저장할 배열을 만든다.
        let reversed = new Array(numbers.length);

        for(let i = 0; i < numbers.length; i++){
            reversed[i] = numbers[numbers.length-i-1];
        }
        console.log(reversed);

        //3. numbers에서 짝수만 출력하세요

        for(let i = 0; i < numbers.length; i++){
            if(numbers[i] % 2 == 0){
                console.log(numbers[i]);
            }
        }

        //1 ~ 45의 난수를 발생시켜 로또번호를 생성하는 프로그램 만들기. 6개 번호
        //Math.floor(Math.random()*45)+1;

        let random = new Array(6);
        outer:for(let i = 0; i < random.length;){
            random[i] = Math.floor(Math.random()*45)+1;

            //현재까지 선택된 번호와 중복 여부 확인
            for(let j = 0; j < i; j++){
                if(random[i] === random[j]){
                    continue outer;
                }
            }
            //중복이 아니어야 다음 인덱스로 이동
            
            i++;
        }
        console.log(random);

    
    </script>
