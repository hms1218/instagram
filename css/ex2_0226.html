<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0 auto;}
        dl{
            border: 5px double gray;
            width: 650px;
        }
        dt{
            background: skyblue;
            padding: 15px 0;
            text-align: center;
            letter-spacing: 10px;
        }
        dd{
            padding: 10px 0;
            text-indent: 15px;
        }
        .a1{
            border-top: 8px solid blue;
            border-bottom: 3px dotted black;
        }
    </style>
</head>
<body>
    <dl>
        <dt>한국의 속담</dt>
        <dd class="a1">까마귀 날자 배 떨어진다.</dd>
        <dd>발없는 말이 천리 간다.</dd>
    </dl>
</body>
</html>
